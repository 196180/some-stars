<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XNIC github Star 导航</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* ...你的 CSS 样式... */
    .repo-card {
      width: 250px; /* 设置项目框的宽度 */
      height: 350px; /* 设置项目框的高度 */
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="sticky-header flex justify-between items-center px-4 py-2 bg-white shadow-md">
    <h1 class="text-2xl font-bold">
      <a href="/">XNIC github Star 导航</a>
    </h1>
    <input id="search" type="text" placeholder="Search repositories..." class="p-2 border rounded w-1/3 mx-auto">
  </div>
  <div class="container mx-auto p-4">
    <div class="flex">
      <div id="sidebar">
        <h2 class="text-xl font-bold mb-4">语言分类</h2>
        <ul id="sidebarLinks">
          <!-- 语言分类链接将在这里动态生成 -->
        </ul>
      </div>
      <div id="main-content">
        <div id="categories-container" class="flex flex-wrap"> 
          <!-- 为 categories-container 添加 flex-wrap 类 -->
          <!-- 仓库卡片将在这里动态生成 -->
        </div>
      </div>
    </div>
  </div>
  <button id="back-to-top">↑</button>
  <script>
    // ...你的 JavaScript 代码... 
  </script>
</body>
</html>
